<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .dice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dice {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-out;
        }

        .dice.rolling {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        .total {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>

    <div class="dice-container">
        <div class="dice" id="dice1">?</div>
        <div class="dice" id="dice2">?</div>
    </div>

    <button onclick="rollDice()">Roll Dice</button>

    <div class="total" id="total">Total: 0</div>

    <script>
        function rollDice() {
            const dice1Element = document.getElementById('dice1');
            const dice2Element = document.getElementById('dice2');
            const totalElement = document.getElementById('total');

            // Add rolling animation
            dice1Element.classList.add('rolling');
            dice2Element.classList.add('rolling');

            setTimeout(() => {
                const roll1 = Math.floor(Math.random() * 6) + 1;
                const roll2 = Math.floor(Math.random() * 6) + 1;
                const total = roll1 + roll2;

                dice1Element.textContent = roll1;
                dice2Element.textContent = roll2;
                totalElement.textContent = `Total: ${total}`;

                // Remove rolling animation after results are displayed
                dice1Element.classList.remove('rolling');
                dice2Element.classList.remove('rolling');
            }, 1000); // Animation duration
        }
    </script>
</body>
</html>
